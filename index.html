<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Zillow Mockups</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="card-area">
    <div class="card">
      <a href="https://www.zillow.com/homedetails/2333-E-Austin-Way-Fresno-CA-93726/18722325_zpid/" target="_blank">
      <div class="picture-section">
        <div class="update">
          3 days on Zillow
        </div>
        <img class="picture" src="https://photos.zillowstatic.com/fp/91f2569277dda2aa0b7f20967e4de34e-cc_ft_768.webp" alt="house">
        <div class="company">
          Realty Concepts,Ltd.
        </div>
      </div>
      <div class="info">
        <div class="listing">
          <div class="price">
            $365,900
          </div>
          <div class="size">
            <strong>3</strong> bd | <strong>2</strong> ba | <strong>1,325</strong> sqft
          </div>
        </div>
        <div class="address">
          2333 E Austin Way, Fresno, CA 93726
        </div>
        <div class="type">
          &#127969 House for Sale
        </div>
      </div>
      </a>
    </div>
  </div>
</body>
</html>
